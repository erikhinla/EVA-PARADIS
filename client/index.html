    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WK1K4E2KQ1');
      document.addEventListener('click', function(e) {
        var link = e.target.closest('a');
        if (!link) return;
        var href = link.href || '';
        if (href.indexOf('onlyfans.com') !== -1 || href.indexOf('/go') !== -1) {
          gtag('event', 'of_click', { link_url: href });
        }
        if (link.closest('a[href*="instagram"], a[href*="tiktok"], a[href*="linkedin"], a[href*="twitter"], a[href*="facebook"], a[href*="reddit"]')) {
